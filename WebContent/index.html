<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!--  BOOTSTRAP STUFF -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


<link rel='stylesheet' type='text/css' href='style.css'>
</head>

<body>


<div class='container-fluid'>

<div class='row'>
	<header class='col-xs-12'>Pyramid Slide</header>
</div>

<article class='row'>
	<div id='selectors' class='col-xs-12'>
		<div class='row'>
			<div class='col-xs-12 col-sm-6'>
				<label id='symbol_label' for='symbol'>Brick Symbol:</label>
				<select id='symbol'>
					<option value='#'>#</option>
					<option value='@'>@</option>
					<option value='X'>X</option>
					<option value='$'>$</option>		
				</select>
			</div>
			
			<div class='col-xs-12 col-sm-6'>
				<label id='slider_label' for='slider'>How high?</label>
				<input id='slider' type='range' name='slider' min='1' max='10'>
			</div>
		</div>
	</div>
	
	<div class='row'>
		<div id='pyramid_field' class='col-xs-12'>
	</div>
		
	</div>
</div>
</div>

</body>
</html>
